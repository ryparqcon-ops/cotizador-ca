<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen - Casa Austin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .splash-container {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        .logo svg {
            width: 80px;
            height: 80px;
        }
        
        .app-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .app-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-text {
            margin-left: 15px;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .app-name {
                font-size: 2rem;
            }
            .app-subtitle {
                font-size: 1rem;
            }
            .logo {
                width: 100px;
                height: 100px;
            }
            .logo svg {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo">
            <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                    </linearGradient>
                    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <rect width="80" height="80" rx="12" fill="url(#bgGradient)"/>
                
                <g transform="translate(40, 40)">
                    <path d="M-12,-9.6 L0,-19.2 L12,-9.6 L12,6.4 L-12,6.4 Z" fill="url(#houseGradient)" stroke="#e5e7eb" stroke-width="0.3"/>
                    <rect x="-12" y="6.4" width="24" height="12.8" fill="url(#houseGradient)" stroke="#e5e7eb" stroke-width="0.3"/>
                    <rect x="-3.2" y="9.6" width="6.4" height="9.6" fill="#667eea" rx="0.6"/>
                    <circle cx="-0.8" cy="14.4" r="0.5" fill="url(#houseGradient)"/>
                    <rect x="-9.6" y="8" width="4" height="4" fill="#667eea" rx="0.3"/>
                    <rect x="5.6" y="8" width="4" height="4" fill="#667eea" rx="0.3"/>
                    <rect x="-9.6" y="8" width="4" height="4" fill="none" stroke="url(#houseGradient)" stroke-width="0.2"/>
                    <rect x="5.6" y="8" width="4" height="4" fill="none" stroke="url(#houseGradient)" stroke-width="0.2"/>
                </g>
                
                <g transform="translate(0, 62.4)">
                    <path d="M0,8 Q8,4.8 16,8 T32,8 T48,8 T64,8 T80,8 L80,17.6 L0,17.6 Z" fill="rgba(255,255,255,0.3)"/>
                </g>
                
                <circle cx="65.6" cy="16" r="4.8" fill="#fbbf24" opacity="0.9"/>
                
                <text x="40" y="56" font-family="Arial, sans-serif" font-size="9.6" font-weight="bold" text-anchor="middle" fill="url(#houseGradient)">CA</text>
            </svg>
        </div>
        
        <div class="app-name">Casa Austin</div>
        <div class="app-subtitle">Consulta de Disponibilidad</div>
        
        <div class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Cargando...</div>
        </div>
    </div>
    
    <script>
        // Redirigir a la aplicación principal después de 2 segundos
        setTimeout(() => {
            window.location.href = '/app';
        }, 2000);
    </script>
</body>
</html>
